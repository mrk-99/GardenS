<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600|Nunito" rel="stylesheet" type="text/css" />
</head>
<!-- hijacking: on/off - animation: none/scaleDown/gallery/catch -->

<body data-hijacking="off" data-animation="catch">
  <div id="myNav" class="form-login">
    <a href="javascript:void(0)" class="form-login-cancel">&times;</a>

    <div id="login_div" class="main-div">
      <h3>Đăng nhập</h3>
      <input type="email" placeholder="Email..." id="email_field" />
      <input type="password" placeholder="Password..." id="password_field" />
      <button onclick="login()">Đăng nhập</button>
    </div>

    <div id="user_div" class="loggedin-div">
      <h3>Welcome User</h3>
      <p id="user_para">Chỗ này hiển thị câu chào.</p>
      <button onclick="logout()">Đăng xuất</button>
    </div>
  </div>
  <div id="blur">
    <section class="cd-section visible">
      <div id="home">
        <h1>Garden.S</h1>
      </div>
      <!-- Menu -->
      <section class="nav-bar">
        <h1 class="nav-1"><a href="#home">Trang chủ</a></h1>
        <h1 class="nav-2"><a href="#about">Về chúng tôi</a></h1>
        <h1 class="nav-3"><a href="#service">Dịch vụ</a></h1>
        <h1 class="nav-4"><a href="#contact">Liên hệ</a></h1>
        <h1 class="nav-5">
          <a class="log_in" style="cursor: pointer">Đăng nhập</a>
        </h1>
      </section>
      <div class="section-blur">
        <h2>.</h2>
      </div>
    </section>
    <section id="about" class="cd-section">
      <div class="section-blur">
        <h2>Section 2</h2>
      </div>
    </section>
    <section id="service" class="cd-section">
      <div class="section-blur">
        <h2>Section 3</h2>
      </div>
    </section>
    <section id="contact" class="cd-section">
      <div class="section-blur">
        <h2>Liên hệ</h2>
      </div>
    </section>
    <!-- <section id="contact" class="cd-section">
        <div class="section-blur">
          <h2>Section 5</h2>
        </div>
      </section> -->
    <nav>
      <ul class="cd-vertical-nav">
        <li><a href="#0" class="cd-prev inactive">Next</a></li>
        <li><a href="#0" class="cd-next">Prev</a></li>
      </ul>
    </nav>
    <!-- .cd-vertical-nav -->
  </div>

  <!-- SDK Firebase JS bắt buộc phải được liệt kê đầu tiên -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
  <script src="js/connectfirebase.js">// Cấu hình Firebase của ứng dụng, đăng nhập, đăng xuất</script> 
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/velocity.min.js"></script>
  <script src="js/velocity.ui.min.js"></script>
  <script src="js/index.js"></script>
  <script> //Blur to login
    $(document).ready(function () {
      var navHeight = $("#home").height();
      $(".log_in").click(function () {
        $("#home,.nav-bar,.section-blur,.cd-vertical-nav").addClass("filter"); //Không thể filter thằng cha của position fixed được, vậy nên phải addClass từng thằng một
        $("#blur").css({ opacity: "0.5" });
        $("#myNav").css({ width: "100%" });
      });
      $(".form-login-cancel").click(function () {
        $("#home,.nav-bar,.section-blur,.cd-vertical-nav").removeClass("filter");
        $("#blur").css({ opacity: "" });
        $("#myNav").css({ width: "0" });
      });
    });
  </script>
  <script> //Xử lí menu fixed bằng jquery
    $(document).ready(function () {
      $(window).bind("scroll", function () {
        var navHeight = $("#home").height();
        if ($(window).scrollTop() > navHeight) {
          $(".nav-bar").addClass("fixed");
          $(".nav-5").addClass("toright");
        } else {
          $(".nav-bar").removeClass("fixed");
          $(".nav-5").removeClass("toright");
        }
      });
    });
  </script>
</body>

</html>
